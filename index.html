<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hurricane</title>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <div class="form-first-wrapper">
      <form class="form-first-form" method="post">


          <h2 class="center">Contact us!</h2>

            <div class="form-first-name">
            <label>Your name</label>
            <input class="form-first-input" placeholder="" tabindex="1" type="text">
            <div class="form-first-warning">Please enter your name</div>
          </div>

          <div class="form-first-email">
            <label>Your email</label>
            <input class="form-first-input" placeholder="" tabindex="2" type="email">
            <div class="form-first-warning">Please enter valid email adress</div>
          </div>

          <div class="form-first-message">
            <label>Your message</label>
            <textarea name="content" tabindex="3" cols="30" rows="10"></textarea>
            <div class="form-first-warning">Please enter your message</div>
          </div>

          <button class="form-first-button" type="">Submit</button>


      </form>
    </div>
  </body>
</html>
